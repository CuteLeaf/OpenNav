<!-- 管理后台侧边栏 -->
<aside class="admin-sidebar">
  <div class="sidebar-header">
    <div class="sidebar-logo">
      <i class="bi bi-grid-fill"></i>
      <span>后台管理</span>
    </div>
    <button class="sidebar-toggle" id="sidebarToggle">
      <i class="bi bi-chevron-left"></i>
    </button>
  </div>

  <div class="sidebar-content">
    <ul class="sidebar-menu">
      <li
        class="sidebar-item {% if request.endpoint == 'admin.index' %}active{% endif %}"
      >
        <a href="{{ url_for('admin.index') }}" class="sidebar-link">
          <i class="bi bi-speedometer2"></i>
          <span>仪表盘</span>
        </a>
      </li>

      <li
        class="sidebar-item {% if 'admin.categories' in request.endpoint %}active{% endif %}"
      >
        <a href="{{ url_for('admin.categories') }}" class="sidebar-link">
          <i class="bi bi-folder"></i>
          <span>分类管理</span>
        </a>
      </li>

      <li
        class="sidebar-item {% if 'admin.websites' in request.endpoint %}active{% endif %}"
      >
        <a href="{{ url_for('admin.websites') }}" class="sidebar-link">
          <i class="bi bi-globe"></i>
          <span>链接管理</span>
        </a>
      </li>

      <li
        class="sidebar-item {% if 'admin.invitations' in request.endpoint %}active{% endif %}"
      >
        <a href="{{ url_for('admin.invitations') }}" class="sidebar-link">
          <i class="bi bi-envelope"></i>
          <span>邀请码</span>
        </a>
      </li>

      <li
        class="sidebar-item {% if 'admin.users' in request.endpoint %}active{% endif %}"
      >
        <a href="{{ url_for('admin.users') }}" class="sidebar-link">
          <i class="bi bi-people"></i>
          <span>用户管理</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<!-- 移动端遮罩层 -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>
